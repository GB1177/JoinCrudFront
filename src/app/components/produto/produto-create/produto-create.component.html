<form class="form mat-elevation-z8">
  <h1>Criar um novo Produto</h1>

  <mat-form-field class="full-width">
    <mat-label>Produto</mat-label>
    <input  required name="produto" minlength="3" maxlength="40" matInput
      placeholder="Nome do produto" [formControl]="produtoControl" />
  </mat-form-field>

  <button id="create" class="mat-elevation-z8"  mat-stroked-button color="accent" (click)="create()">
    Criar
  </button>
  <button class="mat-elevation-z8"  mat-stroked-button color="warn" (click)="cancel()">
    Cancelar
  </button>
</form>
